<div class="container-fluid">

  <!-- start page title -->
  <app-page-title title="Nova Empresa" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <!-- end page title -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">Cadastro</h4>
          <form class="needs-validation" (ngSubmit)="validSubmit()" [formGroup]="validationform">
            <div class="row">
              <div class="col-md-6">
                <form action="#">
                  <div class="mb-4">
                    <label for="validationCustom01">Nome da Empresa</label>
                    <input type="text" class="form-control" id="validationCustom01" formControlName="firstName"
                      [ngClass]="{'is-valid': submit && form.firstName.errors}">
                    <div *ngIf="submit && form.firstName.errors" class="valid-feedback">
                      <span *ngIf="form.firstName.errors.required">Looks good!</span>
                    </div>
                  </div>
                  <div class="mb-4">
                    <label>Telefone</label>
                    <input type="text" class="form-control" mask="(00) 00000-0000" placeholder="(xx) xxxxx-xxxx">
                  </div>
                  <div class="mb-4">
                    <label>CNPJ</label>
                    <input type="text" class="form-control" mask="00.000.000/0000-00" data-reverse="true" placeholder="xx.xxx.xxx/xxxx-xx">
                  </div>
                </form>
              </div> <!-- end col -->
              <div class="col-md-6">
                <form action="#">
                  <div class="mb-4">
                    <label for="validationCustom03">Cidade</label>
                    <input type="text" class="form-control" id="validationCustom03" formControlName="city"
                      [ngClass]="{'is-invalid': submit && form.city.errors}">
                    <div *ngIf="submit && form.city.errors" class="invalid-feedback">
                      <span *ngIf="form.city.errors.required">Please provide a valid city.</span>
                    </div>
                  </div>

                  <div class="mb-4">
                    <label for="validationCustom04">Estado</label>
                    <input type="text" class="form-control" id="validationCustom04" formControlName="state"
                      [ngClass]="{'is-invalid': submit && form.state.errors}">
                    <div *ngIf="submit && form.state.errors" class="invalid-feedback">
                      <span *ngIf="form.state.errors.required">Please provide a valid state.</span>
                    </div>
                  </div>

                  <div class="mb-4">
                    <label for="validationCustom05">CEP</label>
                    <input type="text" class="form-control" id="validationCustom05" formControlName="zip"
                      [ngClass]="{'is-invalid': submit && form.zip.errors}" mask="00000-000" placeholder="00000-000">
                    <div *ngIf="submit && form.zip.errors" class="invalid-feedback">
                      <span *ngIf="form.zip.errors.required">Please provide a valid zip.</span>
                    </div>
                  </div>

                </form>
              </div> <!-- end col -->

            </div>
            <div>
              <button class="btn btn-primary" type="submit" style="float: right;">Submit form</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
